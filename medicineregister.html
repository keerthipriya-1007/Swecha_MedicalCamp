<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body style="background-image: url('https://static.ambitionbox.com/alpha/company/photos/logos/swecha.jpg');">
    <div class="container" >
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="input-group">
                <label for="regId">Registration ID:</label>
                <input type="text" placeholder="Enter Registration ID" id="regId">
            </div>
            <div class="input-group">
                <label for="mid">MID:</label>
                <input type="text" placeholder="Enter MID" id="mid">
            </div>
            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <input type="number" placeholder="Enter Quantity" id="quantity">
            </div>
            <div id="newFieldsContainer"></div>
            <button type="button" onclick="addNewFields()">Add New</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
